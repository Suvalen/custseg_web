{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Clean Raw Customer Data</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Preprocess & Continue</button>
  </form>
</div>
{% endblock %}
