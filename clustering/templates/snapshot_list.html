{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Saved Clustering Snapshots</h2>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for snap in snapshots %}
<tr>
  <td>{{ snap.name }}</td>
  <td>{{ snap.created_at|date:"Y-m-d H:i" }}</td>
  <td>
    <a class="btn btn-sm btn-primary" href="{% url 'snapshot_detail' snap.id %}">View</a>
    <a href="{% url 'delete_snapshot' snap.id %}" class="btn btn-danger btn-sm"
       onclick="return confirm('Are you sure you want to delete this snapshot?');">Delete</a>
  </td>
</tr>
{% empty %}
<tr><td colspan="3">No snapshots saved yet.</td></tr>
{% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
